  <meta property="og:title" content="">
  <meta property="og:type" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link href='https://fonts.googleapis.com/css?family=Asap:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Signika+Negative:300,400,700' rel='stylesheet' type='text/css'>

  <meta name="theme-color" content="#fafafa">

<body>

  <div class="map_container">
    <div class="map_inner_container">
      <div class="before">
        <img src="./img/text1.png" alt="text copy" class="text">
        <img src="./img/Map.png" alt="" class="map">
        <img src="./img/image1.png" alt="image1" class="drag_img img1">
        <img src="./img/image2.png" alt="image2" class="drag_img img2">
        <img src="./img/image3.png" alt="image3" class="drag_img img3">
        <img src="./img/image3.png" alt="image3" class="drag_img img4">
      </div>
      <div class="after">
        <img src="./img/map2.png" alt="map2" class="after_map">
        <div class="text-holder">
          <img src="./img/text-bg.png" alt="text bg" class="after_text_bg">
          <img src="./img/text.png" alt="text bg" class="after_text">
        </div>
      </div>
    </div>
  </div>



  <script src="./js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <script src="./js/plugins.js"></script>
  <script src="./js/main.js"></script>
